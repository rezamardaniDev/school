{% extends 'include/main.html' %}
{% block title %}{% endblock %}

{% block content %}
    <!--body-->
    <div class="container mx-auto my-6 flex items-center justify-around">
        <img src="https://static.codingyar.com/media/settings/bvmlTUrFB-image.png" alt="" class="w-1/3 mt-12 hidden md:block">
        <!--start formd-->
        <form action="" method="post" class="border-2 border-gray-300 p-6 mt-14 rounded-md w-full mx-6 md:w-1/2 lg:w-1/3">
            {% csrf_token %}
            <div class="flex flex-col gap-y-2 mb-4">
                <span class="font-bold">نام کاربری <span class="text-red-400">*</span></span>
                <input type="text" name="username" class="p-1 rounded-md" placeholder="نام کاربری شما">
                <span class="text-[0.9rem] text-red-500">{{ form.username.errors }}</span>
            </div>

            <div class="flex flex-col gap-y-2 mb-4">
                <span class="font-bold">رمزعبور <span class="text-red-400">*</span></span>
                <input type="password" name="password" class="p-1 rounded-md" placeholder="رمزعبور">
                <span class="text-[0.9rem] text-red-500">{{ form.password.errors }}</span>
            </div>

            <button type="submit" class="bg-cyan-600 text-white p-2 w-full mx-auto rounded-md">ورود</button>
        </form>
        <!--end form-->
    </div>
    <!--end body-->

    <!--back to home button-->
    <a href="{% url 'home:home' %}"><i
            class="fas fa-left-long  bg-cyan-600 text-white p-2 rounded-md fixed bottom-2 left-2"></i></a>
{% endblock %}
