<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کدیار | دوره ها</title>
    <link rel="stylesheet" href="./../static/style/tailwind.css">
    <link rel="stylesheet" href="./../static/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 azar">
    <!--start body-->
    <div class="container mx-auto my-6 flex items-center justify-around">
        <img src="https://static.codingyar.com/media/settings/bvmlTUrFB-image.png" alt="" class="w-1/3 hidden md:block">
    <!--start form-->
    <form action="" class="border-2 border-gray-300 p-6 rounded-md w-full mx-6 md:w-1/2 lg:w-1/3">
        <div class="flex flex-col gap-y-2 mb-4">
            <span class="font-bold">نام <span class="text-red-400">*</span></span>
            <input type="text" class="p-1 rounded-md" placeholder="نام خود را وارد کنید">
            <span class="text-[0.9rem] text-red-500">نام کاربری وارد شده اشتباه میباشد</span>
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <span class="font-bold">نام خانوادگی <span class="text-red-400">*</span></span>
            <input type="text" class="p-1 rounded-md" placeholder="نام خانوادگی خود را وارد کنید">
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <span class="font-bold">سن <span class="text-red-400">*</span></span>
            <input type="text" class="p-1 rounded-md" placeholder="سن خود را وارد کنید">
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <span class="font-bold">نام کاربری <span class="text-red-400">*</span></span>
            <input type="text" class="p-1 rounded-md" placeholder="نام کاربری دلخواه">
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <span class="font-bold">رمزعبور <span class="text-red-400">*</span></span>
            <input type="password" class="p-1 rounded-md" placeholder="رمزعبور">
        </div>

        <div class="flex flex-col gap-y-2 mb-4">
            <span class="font-bold">تکرار رمزعبور <span class="text-red-400">*</span></span>
            <input type="password" class="p-1 rounded-md" placeholder="تکرار رمزعبور">
        </div>

        <button type="submit" class="bg-cyan-600 text-white p-2 w-full mx-auto rounded-md">ثبت نام</button>
    </form>
    <!--end form-->
    </div>
    <!--end body-->

    <!--back to home button-->
    <a href="index.html"><i class="fas fa-left-long  bg-cyan-600 text-white p-2 rounded-md fixed bottom-2 left-2"></i></a>
</body>
</html>
